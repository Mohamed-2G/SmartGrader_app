{% extends "base.html" %}

{% block title %}{{ get_text('compose_message_title') }} - SmartGrader{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-edit me-2"></i>{{ get_text('compose_message_title') }}</h1>
                <a href="{{ url_for('messages') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>{{ get_text('back_to_messages') }}
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="recipient" class="form-label">{{ get_text('to_label') }} *</label>
                            <select class="form-select" id="recipient" name="recipient" required>
                                <option value="">{{ get_text('select_recipient') }}</option>
                                {% for user in users %}
                                <option value="{{ user.username }}">{{ user.username }} ({{ user.role }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">{{ get_text('subject_label') }}</label>
                            <input type="text" class="form-control" id="subject" name="subject" 
                                   placeholder="{{ get_text('subject_placeholder') }}">
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">{{ get_text('message_content') }} *</label>
                            <textarea class="form-control" id="content" name="content" rows="8" 
                                      placeholder="{{ get_text('message_placeholder') }}" required></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('messages') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>{{ get_text('cancel') }}
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>{{ get_text('send_message') }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-resize textarea
    const textarea = document.getElementById('content');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
</script>
{% endblock %}
